<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hexaria</title>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="input">
        <input
          id="player1NameInput"
          type="text"
          placeholder="Input Player 1 Name"
        />
        <input
          id="player2NameInput"
          type="text"
          placeholder="Input Player 2 Name"
        />
        <div id="btnPlay" class="btn-play">Play</div>
      </div>
    </div>
    <div class="title">
      <img src="assets/logo.png" alt="" />
    </div>
    <div class="game-container">
      <div class="game">
        <div id="main-game" class="main-game"></div>
        <div class="current">
          <p>Current :</p>
          <span id="current"></span>
        </div>
        <div style="display: flex; justify-content: center; padding: 20px 0">
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              margin-right: 20px;
            "
          >
            <div style="display: flex">
              <div
                style="
                  width: 20px;
                  height: 20px;
                  background-color: skyblue;
                  margin-right: 5px;
                "
              ></div>
              <p id="player1Name">Budi</p>
            </div>
            <h3 id="player1Score">55</h3>
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
            "
          >
            <div style="display: flex">
              <div
                style="
                  width: 20px;
                  height: 20px;
                  background-color: pink;
                  margin-right: 5px;
                "
              ></div>
              <p id="player2Name">Budi</p>
            </div>
            <h3 id="player2Score">69</h3>
          </div>
        </div>
      </div>
      <div class="leaderboard">
        <div class="content">
          <h1>Leaderboard</h1>
          <div class="flex">
            <p>Sort by :</p>
            <select name="" id="">
              <option value="date">Date</option>
              <option value="score">Score</option>
            </select>
          </div>
          <div class="flex">
            <div>
              <p>Budi vs Irfan</p>
              <p>48 - 32</p>
            </div>
            <button>detail</button>
          </div>
          <div class="flex">
            <div>
              <p>Budi vs Irfan</p>
              <p>48 - 32</p>
            </div>
            <button>detail</button>
          </div>
          <div class="flex">
            <div>
              <p>Joko vs Jaki</p>
              <p>48 - 32</p>
            </div>
            <button>detail</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
