<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="welcome-screen">
    </div> -->
    <div class="game-container">
        <h1>HEXARIA</h1>
        <div class="game-box">
            <div>
                <div id="hexagon-box">
                </div>
                <div class="current">
                    <p>Current Hexagon:</p>
                    <svg width="64px" height="64px" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg" id="hexagon-current">
                        <path d="M14 4.21281L7.5 0.421143L1 4.21281V10.7872L7.5 14.5788L14 10.7872V4.21281Z" fill="none" stroke="#ffffff" stroke-width="0.45"></path>
                        <text x="5.5" y="8.5" id="hex-number">8</text>
                    </svg>
                </div>
                <div class="player-name">
                    <div>
                        <div class="player-red">
                            <div class="red-block"></div>
                            <p id="player-one">Babi</p>
                        </div>
                        <h2>0</h2>
                    </div>
                    <div>
                        <div class="player-blue">
                            <div class="blue-block"></div>
                            <p id="player-second">Santo</p>
                        </div>
                        <h2>0</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
